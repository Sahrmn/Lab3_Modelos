<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="./js/app.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>

    <div style="background-color:#ccd8ff" class="container">
        <div class="row">
            <div class="col"></div>
            <h1 class="col">ABM Mascotas</h1>
            <div class="col"></div>
        </div>

        <hr>   
        <form action="#" id="formMascota">
            <div class="form-group">
            <div class="row">
                <div class="col-sm-2">
                    <label for="txtId">Id: </label>
                </div>
                <div class="col">
                        <input type="number" name="" id="txtId" class="form-control" required pattern="\d*">
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-sm-2">
                    <label for="txtNombre" >Nombre:</label>
                </div>
                <div class="col">
                    <input type="text" name="" id="txtNombre" class="form-control" required>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-sm-2">
                    <label for="">Edad: </label>
                </div>
                <div class="col">
                    <input type="number" name="" id="txtEdad" class="form-control" required pattern="[0-9]">
                </div>
            </div>
                <br>

                <div class="">
                <div class="row">
                    <div class="col-sm-2">
                        <label for="">Tipo: </label>
                    </div>
                    <div class="col-sm-4">
                        <select name="" id="selectTipo" class="form-control">
                            <option value="0">Perro</option>
                            <option value="1">Gato</option>
                            <option value="2">Reptil</option>
                            <option value="3">Roedor</option>
                            <option value="4">Ave</option>
                            <option value="5">Pez</option>
                        </select>
                    </div>
                    <div class="col-sm-2">
                        <label for="">Cantidad Patas: </label>
                    </div>
                    <div class="col-sm-4">
                        <input type="number" min="0" max="4" name="" id="txtPatas" class="form-control" required>
                    </div>
                </div>
                <br>

                <div class="row">
                    <div class="col-sm-2">
                        <button id="btnAgregar" class="btn btn-light" type="submit">Agregar</button>
                    </div>
                    <div class="col-sm-2">
                        <button id="btnModificar" class="btn btn-light">Modificar</button>
                    </div>
                    <div class="col-sm-2">
                        <button id="btnEliminar" class="btn btn-light">Eliminar</button>
                    </div>
                    <div class="col-2"></div>
                    <div class="col-sm-4">
                        <button id="btnClearStorage" class="btn btn-primary">Limpiar LocalStorage</button>
                    </div>
                </div>

            </div>
            </div>
        </form> 



            <hr>
            <div class="row">
                <div class="col"></div>
                <div class="col"><h2>Filtros</h2></div>
                <div class="col"></div>
            </div>
            <hr>
            <div class="container">
            <div class="row">

                <label for="cmbFiltro">Filtrar por:</label>
                <div class="col-sm-3">
                    <select name="" id="cmbFiltro"></select>
                </div>

                <label for="txtPromedio">Promedio de edad:</label>
                <div class="col-sm-3">
                    <input type="text" id="txtPromedio" style="width:50px">
                </div>
                <div class="col-sm-3">
                    <button class="btn btn-success" onclick="calcularPromedio()">Calcular Promedio</button>
                </div>
            </div>
            </div>
            <br>

            <h3>Campos mostrados
                <small>Tildar los campos a mostrar</small>
            </h3>
            <hr>
            <div class="row">
                <div class="col-sm-2">
                    <input type="checkbox" id="chkId" checked>
                    <label for="chkId"> Id </label>
                </div>
                <div class="col-sm-2">
                    <input type="checkbox" id="chkName"  checked>
                    <label for="chkName" > Nombre </label>
                </div>
                <div class="col-sm-2">
                    <input type="checkbox" id="chkEdad"  checked>
                    <label for="chkEdad" > Edad: </label>
                </div>
                <div class="col-sm-2">
                    <input type="checkbox" id="chkPatas"  checked>
                    <label for="chkPatas" > Patas </label>
                </div>
            </div>
            <hr>
            <h2 >Lista de Mascotas</h2>
            <hr>
                <div id="divTabla" >
            
            </div>
            <br>
    

    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>

</html>
